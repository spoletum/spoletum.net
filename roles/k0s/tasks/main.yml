- name: Configure Kubernetes controllers
  become: true
  block:

    - name: k0s binaries are present
      ansible.builtin.get_url:
        url: "https://github.com/k0sproject/k0s/releases/download/v1.29.1%2Bk0s.1/k0s-v1.29.1+k0s.1-arm64"
        dest: "/usr/local/bin/k0s"
        mode: "0755"
        checksum: "sha256:6a57815f78e4a1e1dca80c8f596fe2487341674de11a93c202eb529c9c5edd6d"

    - name: k0s controller exists
      ansible.builtin.command:
        cmd: k0s install controller --single
        creates: /etc/systemd/system/k0scontroller.service

    - name: k0s controller is started and enabled
      ansible.builtin.service:
        name: k0scontroller
        state: started
        enabled: true
