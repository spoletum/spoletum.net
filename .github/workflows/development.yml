on: [push]

jobs:
  
  ansible:

    runs-on: self-hosted
    environment: development

    steps:

      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Ansible
        run: pip3 install poetry ansible
          
      - name: Install Ansible Galaxy dependencies
        run: ansible-galaxy collection install hetzner.hcloud

      - name: Build the infrastructure
        env:
          ANSIBLE_VAULT_PASSWORD: ${{ secrets.ANSIBLE_VAULT_PASSWORD }}
          HCLOUD_TOKEN: ${{ secrets.HCLOUD_TOKEN }}
        run: echo $ANSIBLE_VAULT_PASSWORD | ansible-playbook -i inventories/elysium/dev/hetzner.yaml --vault-password-file=/dev/stdin playbooks/hetzner.yml