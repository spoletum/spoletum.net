on: [push]

jobs:
  
  terraform:

    runs-on: ubuntu-latest

    steps:

      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          cli_config_credentials_token: ${{ secrets.TFC_TOKEN }}

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: terraform plan

      - name: Terraform Apply
        run: terraform apply -auto-approve
  
  ansible:

    needs: terraform

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        cli_config_credentials_token: ${{ secrets.TFC_TOKEN }}

    - name: Terraform Init
      run: terraform init

    - name: Download inventory file from Terraform Cloud
      run: |
        terraform output -raw ansible_inventory > ansible/inventory.ini && cat ansible/inventory.ini

    - name: Install Ansible
      run: |
        sudo apt-get update
        sudo apt-get install -y ansible

    - name: Wait for servers
      run: |
        IP_ADDRESSES=$(cat ansible/inventory.ini | grep ansible_host | awk -F "=" '{print $2}')
        for ip in $IP_ADDRESSES; do
          echo "Waiting for server $ip to become available..."
          while ! ping -c1 $ip &>/dev/null; do
            sleep 5
          done
          echo "Server $ip is available."
        done

    - name: Run Ansible Playbook
      run: cd ansible && ansible-playbook -i inventory.ini main.yml