on: [push]

jobs:
  
  terraform:

    runs-on: ubuntu-latest

    steps:

      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          cli_config_credentials_token: ${{ secrets.TFC_TOKEN }}

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: terraform plan

      - name: Terraform Apply
        run: terraform apply -auto-approve
  
  ansible:

    needs: terraform

    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ansible

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Install Ansible
      run: |
        sudo apt-get update
        sudo apt-get install -y ansible

    - name: Install Ansible plug-ins
      run: ansible-galaxy collection install community.crypto

    - name: Start SSH agent and load private key
      run: |
        eval "$(ssh-agent -s)"
        echo "${{ secrets.ANSIBLE_PRIVATE_KEY_CONTENT }}" | ssh-add -

    - name: "[DEBUG] Show properties of the inventory file"
      run: cat inventory.yml

    - name: Run Ansible Playbook
      run: ansible-playbook -vvv -u ansible -i inventory.yml playbook.yml
      env:
        DEFAULT_REMOTE_USER: ${{ secrets.ANSIBLE_USER }}