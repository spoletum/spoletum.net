on: [push]

jobs:
  
  terraform:

    runs-on: ubuntu-latest

    steps:

      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          cli_config_credentials_token: ${{ secrets.TFC_TOKEN }}

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: terraform plan

      - name: Terraform Apply
        run: terraform apply -auto-approve
  
  ansible:

    needs: terraform

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        cli_config_credentials_token: ${{ secrets.TFC_TOKEN }}

    - name: Terraform Init
      run: terraform init

    - name: Download inventory file from Terraform Cloud
      run: |
        terraform output -raw ansible_inventory > ansible/inventory.ini && cat ansible/inventory.ini

    - name: Install Ansible
      run: |
        sudo apt-get update
        sudo apt-get install -y ansible

    - name: Install Ansible plug-ins
      run: ansible-galaxy collection install community.crypto

    - name: Start SSH agent and load private key
      run: |
        eval "$(ssh-agent -s)"
        echo "${{ secrets.SSH_PRIVATE_KEY_CONTENT }}" | ssh-add -
      env:
        SSH_PRIVATE_KEY_CONTENT: ${{ secrets.SSH_PRIVATE_KEY_CONTENT }}

    - name: Run Ansible Playbook
      run: cd ansible && ansible-playbook -i inventory.ini main.yml
      env:
        DEFAULT_REMOTE_USER: ${{ secret.ANSIBLE_USER }}