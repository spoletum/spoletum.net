apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
    name: hcloud-csi
spec:
    destination:
        namespace: kube-system
        server: https://kubernetes.default.svc
    source:
        repoURL: https://github.com/spoletum/spoletum.net
        path: argocd/clusters/development/hcloud-csi
        targetRevision: HEAD
    project: default
    syncPolicy:
        automated:
            prune: true
            selfHeal: true
            syncOptions:
                - CreateNamespace=true